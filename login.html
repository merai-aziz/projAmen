<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card text-white bg-dark bg-opacity-75 p-4 rounded-4 shadow-lg" id="signup-card">
                    <h2 class="text-center fw-bold mb-4">Login </h2>
                    <form>
                        <div class="mb-3 position-relative">
                            <input type="text" class="form-control bg-transparent text-white border-light" placeholder="Full Name" required>
                            <i class="fas fa-user position-absolute top-50 end-0 translate-middle text-white pe-3"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control bg-transparent text-white border-light" placeholder="Password" required>
                            <i class="fas fa-eye position-absolute top-50 end-0 translate-middle text-white pe-3 toggle-password"></i>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In <i class="fas fa-arrow-right ms-2"></i></button>
                    </form>
                    <p class="text-center mt-3">Haven't an account? <a href="#" class="text-white fw-bold">Sign Up</a></p>
                    <div class="d-flex justify-content-center mt-3 gap-3">
                        <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-google"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        gsap.from("#signup-card", {opacity: 0, y: 50, duration: 1, ease: "back"});
        document.querySelector(".toggle-password").addEventListener("click", function() {
            let input = this.previousElementSibling;
            input.type = input.type === "password" ? "text" : "password";
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
