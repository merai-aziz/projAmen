<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card bg-opacity-10 backdrop-blur-lg p-4 shadow-lg text-white w-100" style="max-width: 400px; background: rgba(255, 255, 255, 0.1); border-radius: 20px;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form>
                <div class="mb-3 position-relative">
                    <input type="text" id="name" class="form-control bg-transparent text-white" placeholder="Full Name" required>
                    <i class="fas fa-user position-absolute end-0 top-50 translate-middle-y me-3"></i>
                </div>
                <div class="mb-3 position-relative">
                    <input type="email" id="email" class="form-control bg-transparent text-white" placeholder="Email Address" required>
                    <i class="fas fa-envelope position-absolute end-0 top-50 translate-middle-y me-3"></i>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" id="password" class="form-control bg-transparent text-white" placeholder="Password" required>
                    <i class="fas fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"></i>
                </div>
                <div class="mb-3 position-relative">
                    <select id="profileType" class="form-select bg-transparent text-white" required>
                        <option value="" disabled selected>Select Profile Type</option>
                        <option value="Student" class="text-black">Student</option>
                        <option value="Company" class="text-black">Company</option>
                    </select>
                    <i class="fas fa-user-tag position-absolute end-0 top-50 translate-middle-y me-3"></i>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up <i class="fas fa-arrow-right ms-2"></i></button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="#" class="text-decoration-none text-white fw-bold">Log in</a>
            </p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
